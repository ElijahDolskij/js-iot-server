<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temp ui form js-iot-server</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form class="ui-form">
        <input type="text" class="file-name" data-inp="FILE URL" placeholder="Enter file url">
        <textarea class="file-data" data-inp="FILE DATA" placeholder="Enter text data to file"></textarea>
        <div class="buttons">
            <button class="get-text"><b>Get</b> text from server</button>
            <button class="send-text"><b>Send</b> text to server</button>
        </div>
    </form>
    <span class="directory-list-title">Directory-list:</span>
    <ul class="directory-list"></ul>
    <script src="./temp-ui-script.js"></script>
</body>
</html>
